<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Manga Reader — MiniApp</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Telegram Web Apps SDK (без него внутри Telegram не будет tg.WebApp) -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
    <body>
        <div id="app">
            <header class="hero">
                <img class="cover" src="https://placehold.co/600x900?text=Manga+Cover" alt="Manga Cover" />
                <div class="hero-text">
                    <h1>Manga Reader</h1>
                    <p class="subtitle">Лёгкая демо-страница для MiniApp</p>
                    <button id="readBtn">Читать</button>
                </div>
            </header>
                <section class="about">
                    <h2>О приложении</h2>
                    <p>Это простейшая заглушка. Дальше добавим список глав, предзагрузку страниц, ночной режим и т.п.</p>
                </section>
            </div>
            <script src="script.js"></script>
    </body>
</html>
